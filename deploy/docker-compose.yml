services:
  app:
    image: ${REGISTRY_IMAGE}:latest
    container_name: smartapphub
    restart: unless-stopped
    ports:
      - "6881:80"
    environment:
      PHP_MEMORY_LIMIT: 256M
    volumes:
      - /home/botwork/smartapphub/uploads:/var/www/html/uploads
      - /home/botwork/smartapphub/data:/var/www/html/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/"]
      interval: 20s
      timeout: 5s
      retries: 5
